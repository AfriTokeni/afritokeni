# Wallet Canister Configuration
# All amounts are in cents (smallest currency unit)

[fees]
# Transfer fee: 0.5% (50 basis points)
transfer_fee_basis_points = 50

# Exchange fee: 0.5% (50 basis points)
exchange_fee_basis_points = 50

# Withdrawal fees
withdrawal_fee_basis_points = 50
agent_commission_percentage = 10  # Keep 10% of agent fees

[escrow]
# Escrow expiration time in nanoseconds (24 hours)
expiration_time_ns = 86400000000000

[fraud_limits]
# Default fraud detection limits (in cents)
# These apply to currencies not explicitly configured below
[fraud_limits.default]
max_transaction_amount = 10000000        # 100,000 units (e.g., 100,000 KES = ~$770)
suspicious_threshold = 5000000           # 50,000 units
max_daily_transactions = 50
max_daily_amount = 50000000              # 500,000 units

# Currency-specific limits (in cents)
# Amounts are calibrated based on ~$1,000 USD equivalent

