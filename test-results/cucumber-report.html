window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"28.1.0","implementation":{"version":"12.2.0","name":"cucumber-js"},"cpu":{"name":"arm64"},"os":{"name":"darwin","version":"24.6.0"},"runtime":{"name":"node.js","version":"24.8.0"}}},{"source":{"data":"Feature: USSD Bitcoin (ckBTC) Menu Navigation and Operations\n  As a USSD user\n  I want to access Bitcoin features via USSD\n  So that I can check balances, rates, and perform transactions without Principal ID errors\n\n  Background:\n    Given I have a phone number \"+256700123456\"\n    And I have set my PIN to \"1234\"\n\n  Scenario: Access Bitcoin menu from main menu\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    Then I should see \"Bitcoin (ckBTC)\" in USSD response\n    And I should see \"1. Check Balance\" in USSD response\n    And I should see \"2. Bitcoin rate\" in USSD response\n    And I should see \"3. Buy Bitcoin\" in USSD response\n    And I should see \"4. Sell Bitcoin\" in USSD response\n    And I should see \"5. Send Bitcoin\" in USSD response\n    And I should see \"0. Back to Main Menu\" in USSD response\n\n  Scenario: Check Bitcoin balance with PIN\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"1\" for Check Balance\n    Then I should see \"Enter your 4-digit PIN\" in USSD response\n    When I enter PIN \"1234\"\n    Then I should see \"Your ckBTC Balance\" in USSD response\n    And I should see \"BTC\" in USSD response\n\n  Scenario: Sell Bitcoin flow\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"4\" for Sell Bitcoin\n    Then I should see \"Sell Bitcoin\" in USSD response\n    And I should see \"Enter your 4-digit PIN\" in USSD response\n\n  Scenario: Cancel Bitcoin balance check with 0\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"1\" for Check Balance\n    Then I should see \"Enter your 4-digit PIN\" in USSD response\n    When I select \"0\" to go back\n    Then I should see \"Bitcoin (ckBTC)\" in USSD response\n    And I should see \"1. Check Balance\" in USSD response\n\n  Scenario: Show Bitcoin menu with 9 during balance check\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"1\" for Check Balance\n    Then I should see \"Enter your 4-digit PIN\" in USSD response\n    When I select \"9\" to show current menu\n    Then I should see \"Bitcoin (ckBTC)\" in USSD response\n    And I should see \"1. Check Balance\" in USSD response\n\n  Scenario: Check Bitcoin rate without PIN\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I enter chained input \"2\"\n    Then I should see \"Bitcoin Exchange Rate\" in USSD response\n    And I should see \"1 BTC\" in USSD response\n\n  Scenario: Navigate back to main menu from Bitcoin menu\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    Then I should see \"Bitcoin (ckBTC)\" in USSD response\n    When I select \"0\" to go back\n    Then I should see \"Welcome to AfriTokeni\" in USSD response\n    And I should see \"2. Bitcoin\" in USSD response\n\n  Scenario: Invalid PIN shows error without navigation\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"1\" for Check Balance\n    When I enter PIN \"9999\"\n    Then I should see \"Incorrect PIN\" in USSD response\n    And I should see \"Enter your 4-digit PIN\" in USSD response\n\n  Scenario: Invalid PIN format shows error without navigation\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"1\" for Check Balance\n    When I enter PIN \"123\"\n    Then I should see \"Invalid PIN format\" in USSD response\n    And I should see \"Enter your 4-digit PIN\" in USSD response\n\n  Scenario: Chained input for Bitcoin balance check\n    When I dial \"*229#\"\n    And I enter chained input \"2*1*1234\"\n    Then I should see \"Your ckBTC Balance\" in USSD response\n    And I should see \"BTC\" in USSD response\n\n  Scenario: Chained input for Bitcoin rate check\n    When I dial \"*229#\"\n    And I enter chained input \"2*2\"\n    Then I should see \"Bitcoin Exchange Rate\" in USSD response\n\n  Scenario: Complete Bitcoin buy flow end-to-end\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"3\" for Buy Bitcoin\n    Then I should see \"Enter your 4-digit PIN\" in USSD response\n    When I enter PIN \"1234\"\n    Then I should see \"Buy Bitcoin\" in USSD response\n    And I should see \"Enter amount\" in USSD response\n    When I enter \"50000\"\n    Then I should see \"Bitcoin Purchase Quote\" in USSD response\n    And I should see \"Select an agent\" in USSD response\n    When I select \"1\" for first agent\n    Then I should see \"Purchase Initiated\" in USSD response\n    And I should see \"Transaction ID\" in USSD response\n    And I should see \"Code:\" in USSD response\n\n  Scenario: Complete Bitcoin sell flow end-to-end\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"4\" for Sell Bitcoin\n    Then I should see \"Enter your 4-digit PIN\" in USSD response\n    When I enter PIN \"1234\"\n    Then I should see \"Sell Bitcoin\" in USSD response\n    And I should see \"Your balance\" in USSD response\n    And I should see \"Enter BTC amount\" in USSD response\n    When I enter \"0.0001\"\n    Then I should see \"Bitcoin Sale Quote\" in USSD response\n    And I should see \"Select an agent\" in USSD response\n    When I select \"1\" for first agent\n    Then I should see \"Sale Initiated\" in USSD response\n    And I should see \"Transaction ID\" in USSD response\n    And I should see \"Code:\" in USSD response\n\n  Scenario: Complete Bitcoin send flow end-to-end\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"5\" for Send Bitcoin\n    Then I should see \"Send Bitcoin\" in USSD response\n    And I should see \"Enter your 4-digit PIN\" in USSD response\n    When I enter PIN \"1234\"\n    Then I should see \"Send Bitcoin\" in USSD response\n    And I should see \"Your balance\" in USSD response\n    And I should see \"Enter recipient phone number\" in USSD response\n    When I enter \"+256700123457\"\n    Then I should see \"Enter BTC amount\" in USSD response\n    When I enter \"0.0001\"\n    Then I should see \"Send Summary\" in USSD response\n    And I should see \"0.0001\" in USSD response\n    And I should see \"+256700123457\" in USSD response\n    When I enter \"1\"\n    Then I should see \"Transaction ID\" in USSD response\n    And I should see \"Thank you\" in USSD response\n\n  Scenario: Bitcoin buy with insufficient balance fails gracefully\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"3\" for Buy Bitcoin\n    When I enter PIN \"1234\"\n    And I enter \"999999999\"\n    Then I should see \"Insufficient balance\" in USSD response\n\n  Scenario: Bitcoin sell with insufficient BTC fails gracefully\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"4\" for Sell Bitcoin\n    When I enter PIN \"1234\"\n    And I enter \"999999999\"\n    Then I should see \"Insufficient balance\" in USSD response\n\n  Scenario: Bitcoin send with invalid phone number fails\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"5\" for Send Bitcoin\n    When I enter PIN \"1234\"\n    And I enter \"invalid\"\n    Then I should see \"Invalid phone\" in USSD response\n\n  # CRITICAL: AfricasTalking cumulative input format tests\n  # AfricasTalking sends cumulative text: \"2\" → \"2*4\" → \"2*4*1234\"\n  # But handlers receive full string, so \"2*4*1234\" has 6 digits at end, not 4\n  \n  Scenario: Bitcoin sell with AfricasTalking cumulative input format\n    When I dial \"*229#\"\n    And I enter chained input \"2*4*1234\"\n    Then I should see \"Sell Bitcoin\" in USSD response\n    And I should see \"Your balance\" in USSD response\n    And I should see \"Enter BTC amount\" in USSD response\n    And I should not see \"Invalid PIN format\" in USSD response\n    And I should not see \"Enter your 4-digit PIN\" in USSD response\n\n  Scenario: Bitcoin buy with AfricasTalking cumulative input format\n    When I dial \"*229#\"\n    And I enter chained input \"2*3*1234\"\n    Then I should see \"Buy Bitcoin\" in USSD response\n    And I should see \"Enter amount\" in USSD response\n    And I should not see \"Invalid PIN format\" in USSD response\n\n  Scenario: Bitcoin send with AfricasTalking cumulative input format\n    When I dial \"*229#\"\n    And I enter chained input \"2*5*1234\"\n    Then I should see \"Send Bitcoin\" in USSD response\n    And I should see \"Enter recipient phone number\" in USSD response\n    And I should not see \"Invalid PIN format\" in USSD response\n","uri":"tests/e2e/features/ussd-bitcoin.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"USSD Bitcoin (ckBTC) Menu Navigation and Operations","description":"  As a USSD user\n  I want to access Bitcoin features via USSD\n  So that I can check balances, rates, and perform transactions without Principal ID errors","children":[{"background":{"id":"3f69045d-01b6-49ac-a88f-0c9a3fbc2bcc","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"78b1c9f1-021a-4fb1-8d4a-d57919bacf65","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I have a phone number \"+256700123456\""},{"id":"689c2542-2f78-4288-8d10-9123d1099440","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have set my PIN to \"1234\""}]}},{"scenario":{"id":"9ad107ab-3e08-45af-bf96-e0cc9a6051e0","tags":[],"location":{"line":10,"column":3},"keyword":"Scenario","name":"Access Bitcoin menu from main menu","description":"","steps":[{"id":"df97c087-e27b-4b5c-8ffc-dd7c03e7d0c Money at PIN entry (Swahili)\n    Given I am a registered USSD user\n    And my language preference is \"sw\"\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"1\" for Send Money\n    And I enter phone number \"256700123456\"\n    And I enter amount \"1000\"\n    Then I should see \"PIN\" in USSD response\n    When I select \"0\" to cancel\n    Then I should see \"Muamala umeshindwa\" in USSD response\n\n  # ==================== WITHDRAW ====================\n  Scenario: Cancel Withdraw at amount entry (English)\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"4\" for Withdraw\n    Then I should see \"amount\" in USSD response\n    When I select \"0\" to cancel\n    Then I should see \"Local Currency\" in USSD response\n\n  Scenario: Cancel Withdraw at agent selection (Luganda)\n    Given I am a registered USSD user\n    And my language preference is \"lg\"\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"4\" for Withdraw\n    And I enter amount \"5000\"\n    Then I should see \"agent\" in USSD response\n    When I select \"0\" to cancel\n    Then I should see \"Ssente z'omu Uganda\" in USSD response\n\n  Scenario: Cancel Withdraw at PIN entry (Swahili)\n    Given I am a registered USSD user\n    And my language preference is \"sw\"\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"4\" for Withdraw\n    And I enter amount \"5000\"\n    And I select \"1\" for first agent\n    Then I should see \"PIN\" in USSD response\n    When I select \"0\" to cancel\n    Then I should see \"Muamala umeshindwa\" in USSD response\n\n  # ==================== DEPOSIT ====================\n  Scenario: Cancel Deposit at amount entry (English)\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"3\" for Deposit\n    Then I should see \"amount\" in USSD response\n    When I select \"0\" to cancel\n    Then I should see \"Local Currency\" in USSD response\n\n  Scenario: Cancel Deposit at agent selection (Luganda)\n    Given I am a registered USSD user\n    And my language preference is \"lg\"\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"3\" for Deposit\n    And I enter amount \"10000\"\n    Then I should see \"agent\" in USSD response\n    When I select \"0\" to cancel\n    Then I should see \"Ssente z'omu Uganda\" in USSD response\n\n  # ==================== BITCOIN BUY ====================\n  Scenario: Cancel Bitcoin Buy at amount entry (English)\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"3\" for Buy Bitcoin\n    Then I should see \"PIN\" in USSD response\n    When I enter PIN \"1234\"\n    Then I should see \"amount\" in USSD response\n    When I select \"0\" to cancel\n    Then I should see \"Bitcoin\" in USSD response\n\n  # ==================== BITCOIN SELL ====================\n  Scenario: Cancel Bitcoin Sell at amount entry (Luganda)\n    Given I am a registered USSD user\n    And my language preference is \"lg\"\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"4\" for Sell Bitcoin\n    Then I should see \"PIN\" in USSD response\n    When I enter PIN \"1234\"\n    Then I should see \"omuwendo\" in USSD response\n    When I select \"0\" to cancel\n    Then I should see \"Bitcoin\" in USSD response\n\n  # ==================== BITCOIN SEND ====================\n  Scenario: Cancel Bitcoin Send at PIN entry (English)\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    And I select \"5\" for Send Bitcoin\n    Then I should see \"PIN\" in USSD response\n    When I select \"0\" to cancel\n    Then I should see \"Bitcoin\" in USSD response\n\n  # ==================== MULTIPLE CANCELS ====================\n  Scenario: Multiple consecutive cancels work correctly\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"1\" for Send Money\n    And I select \"0\" to cancel\n    And I select \"4\" for Withdraw\n    And I select \"0\" to cancel\n    And I select \"3\" for Deposit\n    And I select \"0\" to cancel\n    Then I should see \"Local Currency\" in USSD response\n\n  # ==================== CANCEL FROM ERRORS ====================\n  Scenario: Cancel works after validation error\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"1\" for Send Money\n    And I enter phone number \"123\"\n    Then I should see \"Invalid phone\" in USSD response\n    And I should see \"0. Back\" in USSD response\n    When I select \"0\" to cancel\n    Then I should see \"Local Currency\" in USSD response\n","uri":"tests/e2e/features/ussd-cancel-all-flows.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Cancel Functionality Across All USSD Flows","description":"  As a feature phone user\n  I want to cancel any multi-step operation by pressing 0\n  So that I can go back if I make a mistake or change my mind","children":[{"background":{"id":"88388bb0-4ab0-435a-8812-5df4792ca232","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"9868d162-64d5-4595-9d55-89caa85929fc","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I am a registered USSD user with balance"},{"id":"f6fc550c-c456-45c2-88e9-ccaa4ffc38ef","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"my language preference is \"en\""}]}},{"scenario":{"id":"77f0d73c-baa5-45b5-b88f-ac362b12c93f","tags":[],"location":{"line":11,"column":3},"keyword":"Scenario","name":"Cancel Send Money at phone entry (English)","description":"","steps":[{"id":"4948c036-9a24-4fbd-8b07-f03247b0fc0e","location":{"line":12,"column":5},"keyword":"When ","keywordType":"Action Money at PIN entry\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"1\" for Send Money\n    And I enter phone number \"256700123456\"\n    And I enter amount \"1000\"\n    And I select \"0\" to cancel\n    Then I should see \"Transaction cancelled\" in USSD response\n    And the session should end\n\n  Scenario: Press 0 shows cancel hint on non-numeric prompts\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"1\" for Send Money\n    Then I should see \"0. Back\" in USSD response\n    When I enter phone number \"256700123456\"\n    Then I should see \"amount\" in USSD response\n\n  Scenario: Cancel works in Luganda\n    Given I am a registered USSD user\n    And my language preference is \"lg\"\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"1\" for Send Money\n    Then I should see \"Ddayo\" in USSD response\n    When I select \"0\" to cancel\n    Then I should see \"Ssente z'omu Uganda\" in USSD response\n\n  Scenario: Cancel works in Swahili\n    Given I am a registered USSD user\n    And my language preference is \"sw\"\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"1\" for Send Money\n    Then I should see \"Rudi\" in USSD response\n    When I select \"0\" to cancel\n    Then I should see \"Sarafu ya Ndani\" in USSD response\n\n  Scenario: Invalid phone shows cancel option\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"1\" for Send Money\n    And I enter phone number \"123\"\n    Then I should see \"Invalid phone\" in USSD response\n    And I should see \"0. Back\" in USSD response\n\n  Scenario: Multiple cancel attempts work\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"1\" for Send Money\n    And I select \"0\" to cancel\n    And I select \"1\" for Send Money\n    And I select \"0\" to cancel\n    Then I should   And I select \"4\" for DAO Governance\n    And I select \"2\" for My Voting Power\n    Then I should see \"Your Voting Power\" in USSD response\n    And I should see \"5000 AFRI\" in USSD response\n\n  Scenario: View active proposals\n    When I dial \"*229#\"\n    And I select \"4\" for DAO Governance\n    And I select \"1\" for View Proposals\n    Then I should see \"Active Proposals\" in USSD response\n    And I should see proposal titles in USSD response\n    And I should see \"0. Back\" in USSD response\n\n\n  Scenario: Vote YES on a proposal\n    When I dial \"*229#\"\n    And I select \"4\" for DAO Governance\n    And I select \"1\" for View Proposals\n    And I select \"1\" for first proposal\n    And I select \"1\" for Vote YES\n    And I enter voting amount \"1000\"\n    And I enter my PIN \"1234\"\n    Then I should see \"Vote Successful\" in USSD response\n    And I should see \"Voted YES\" in USSD response\n    And I should see \"1000 AFRI\" in USSD response\n    And my voting power should be reduced by 1000\n\n  Scenario: Vote NO on a proposal\n    When I dial \"*229#\"\n    And I select \"4\" for DAO Governance\n    And I select \"1\" for View Proposals\n    And I select \"1\" for first proposal\n    And I select \"2\" for Vote NO\n    And I enter voting amount \"500\"\n    And I enter my PIN \"1234\"\n    Then I should see \"Vote Successful\" in USSD response\n    And I should see \"Voted NO\" in USSD response\n    And I should see \"500 AFRI\" in USSD response\n\n  Scenario: Vote ABSTAIN on a proposal\n    When I dial \"*229#\"\n    And I select \"4\" for DAO Governance\n    And I select \"1\" for View Proposals\n    And I select \"1\" for first proposal\n    And I select \"3\" for Vote ABSTAIN\n    And I enter voting amount \"250\"\n    And I enter my PIN \"1234\"\n    Then I should see \"Vote Successful\" in USSD response\n    And I should see \"Voted ABSTAIN\" in USSD response\n\n  Scenario: Cannot vote with insufficient tokens\n    When I dial \"*229#\"\n    And I select \"4\" for DAO Governance\n    And I select \"1\" for View Proposals\n    And I select \"1\" for first proposal\n    And I select \"1\" for Vote YES\n    And I enter voting amount \"10000\"\n    Then I should see \"Insufficient\" in USSD response\n\n  Scenario: Cannot vote with invalid amount\n    When I dial \"*229#\"\n    And I select \"4\" for DAO Governance\n    And I select \"1\" for View Proposals\n    And I select \"1\" for first proposal\n    And I select \"1\" for Vote YES\n    And I enter voting amount \"0\"\n    Then I should see \"Invalid\" in USSD response\n\n  Scenario: View my active votes\n    Given I have voted on 2 proposals\n    When I dial \"*229#\"\n    And I select \"4\" for DAO Governance\n    And I select \"3\" for Active Votes\n    Then I should see \"Your Active Votes\" in USSD response\n\n  Scenario: Cannot vote twice on same proposal\n    When I dial \"*229#\"\n    And I select \"4\" for DAO Governance\n    And I select \"1\" for View Proposals\n    Given I have already voted on proposal 1\n    And I select \"1\" for first proposal\n    Then I should see \"Already voted\" in USSD response\n\n  Scenario: Back to main menu from DAO\n    When I dial \"*229#\"\n    And I select \"4\" for DAO Governance\n    And I select \"0\" for Back\n    Then the session menu should be \"main\"\n    And I should see \"AfriTokeni\" in USSD response\n","uri":"tests/e2e/features/ussd-dao.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"USSD DAO Governance","description":"  As a feature phone user\n  I want to participate in DAO governance via USSD\n  So that I can vote on proposals without internet access","children":[{"background":{"id":"85cb1826-c2de-4009-bdd2-195e0ea6bc25","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"8c2b13d2-68eb-4774-a2fe-e4857c72a954", en\"\n\n  Scenario: Insufficient balance for send money\n    Given I have 5000 UGX balance\n    When I try to send 10000 UGX via USSD for error test\n    Then I should see \"Insufficient balance\" in USSD response\n    And the transaction should not be created\n\n  Scenario: Insufficient balance for withdrawal\n    Given I have 5000 UGX balance\n    When I try to withdraw 10000 UGX via USSD for error test\n    Then I should see \"Insufficient balance\" in USSD response\n\n  Scenario: Invalid phone number format\n    Given I am in send money menu\n    When I enter invalid phone \"12345\"\n    Then I should see \"Invalid phone number\" in USSD response\n\n  Scenario: Negative amount rejected\n    Given I am in send money menu\n    When I enter negative amount \"-1000\"\n    Then I should see \"Invalid amount\" in USSD response\n\n  Scenario: Zero amount rejected\n    Given I am in send money menu\n    When I enter zero amount \"0\"\n    Then I should see \"Invalid amount\" in USSD response\n\n  Scenario: Non-numeric amount rejected\n    Given I am in send money menu\n    When I enter non-numeric amount \"abc\"\n    Then I should see \"Invalid amount\" in USSD response\n\n  Scenario: Recipient not found\n    Given I am in send money menu\n    When I enter non-existent recipient \"+256700000000\"\n    Then I should see \"Recipient not found\" in USSD response\n\n  Scenario: Agent not available\n    Given I am in withdraw menu\n    When I select unavailable agent\n    Then I should see \"Agent not available\" in USSD response\n\n  Scenario: Session expired handling\n    Given I have an expired USSD session\n    When I try to continue the session\n    Then I should see \"Session expired\" in USSD response\n    And I should see \"Please dial *384*22948# again\" in USSD response\n\n  Scenario: Maximum amount exceeded\n    Given I am in send money menu\n    When I enter amount exceeding limit \"10000000\"\n    Then I should see \"Amount exceeds maximum\" in USSD response\n\n  Scenario: Minimum amount not met\n    Given I am in send money menu\n    When I enter amount below minimum \"10\"\n    Then I should see \"Minimum amount\" in USSD response\n\n  Scenario: Service temporarily unavailable\n    Given the balance service is down\n    When I try to check balance\n    Then I should see \"Service temporarily unavailable\" in USSD response\n    And the session should end gracefully\n","uri":"tests/e2e/features/ussd-errors.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@integration","id":"af7baaa8-47cf-4577-b511-334fc1be532f"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"USSD Error Handling","description":"  Test error scenarios and edge cases","children":[{"background":{"id":"31fd60af-719f-48e8-971a-545e99e13a8d","location":{"line":5,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"4ded6b05-8d30-4425-8c1d-ec96b443b736","location":{"line":6,"column":5},"keyword":"Given ","keywordType":"Context","text":"my language preference is \"en\""}]}},{"scenario":{"id":"67ad6585-830b-4bda-9f45-ccabbc7b8ad6","tags":[],"location":{"line":8,"column":3},"keyword":"Scenario","name":"Insufficient balance for send money","description":"","steps":[{"id":"3fb2e150-b524-4ac2-8ee6-9f0dba2b06ca","location":{"line":9,"column":5},"keyword":"Given ","keywordType":"Context","text":"I have 5000 UGX balance"},{"id":"9f514b17-fb63-48ff-bf59-eddc4d0c5444","location":{"line":10,"column":5},"keyword":"When ","keywordType":"Action","text":"I try to send 10000 UGX via USSD for error test"},{"id":"8cad294d-f91e-4bc5-989b-ec23163c696d","location":{"line":11,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"I should see \"Insufficient balance\" in USSD response"},{"id":"d7a8ae18-50ea-4b4f-b704-f9753535f7f2","location":{"line":12,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the transaction should no al Currency\" in USSD response\n    And I should see \"Bitcoin\" in USSD response\n    And I should see option \"1\" for local currency\n    And I should see option \"2\" for Bitcoin\n\n  Scenario: Main menu routes to local currency\n    When I access the main menu\n    And I select option \"1\"\n    Then the session menu should be \"local_currency\"\n    And I should see \"Send Money\" in USSD response\n\n  Scenario: Main menu routes to Bitcoin\n    When I access the main menu\n    And I select option \"2\"\n    Then the session menu should be \"bitcoin\"\n    And I should see \"Bitcoin\" in USSD response\n\n  # Local Currency Handler Tests\n  Scenario: Local currency menu shows all options\n    Given I am in local currency menu\n    Then I should see \"Send Money\" in USSD response\n    And I should see \"Check Balance\" in USSD response\n    And I should see \"Deposit\" in USSD response\n    And I should see \"Withdraw\" in USSD response\n\n  Scenario: Local currency routes to send money\n    Given I am in local currency menu\n    When I select option \"1\"\n    Then the session menu should be \"send_money\"\n    And I should see \"Enter recipient phone number\" in USSD response\n\n  Scenario: Local currency routes to check balance\n    Given I am in local currency menu\n    When I select option \"2\"\n    Then I should see my balance in response\n\n  Scenario: Local currency routes to deposit\n    Given I am in local currency menu\n    When I select option \"3\"\n    Then the session menu should be \"deposit\"\n    And I should see \"Enter amount\" in USSD response\n\n  Scenario: Withdraw menu shows amount prompt\n    Given I am in local currency menu\n    When I select option \"4\"\n    Then the session menu should be \"withdraw\"\n    And I should see \"Enter amount\" in USSD response\n\n  # Bitcoin Handler Tests\n  Scenario: Bitcoin menu shows all options\n    Given I am in bitcoin menu\n    Then I should see \"Check Balance\" in USSD response\n    And I should see \"Buy Bitcoin\" in USSD response\n    And I should see \"Sell Bitcoin\" in USSD response\n\n  Scenario: Check Bitcoin balance\n    Given I am in bitcoin menu\n    When I select option \"1\"\n    And I enter PIN \"1234\"\n    Then I should see \"ckBTC Balance\" in USSD response\n\n  Scenario: Bitcoin routes to rate check\n    Given I am in bitcoin menu\n    When I select option \"2\"\n    Then I should see \"Bitcoin Exchange Rate\" in USSD response\n\n  # Agent Handler Tests\n  Scenario: Find agent shows available agents\n    Given I am in find agent menu\n    Then I should see \"Available agents\" in USSD response\n    And I should see agent options\n\n  # Send Money Handler Tests\n  Scenario: Send money requests phone number\n    Given I am in send money menu\n    Then I should see \"Enter recipient\" in USSD response\n\n  Scenario: Send money validates phone number\n    Given I am in send money menu\n    When I enter phone number \"+256700123456\"\n    Then I should see \"Enter amount\" in USSD response\n\n  # Withdraw Handler Tests\n  Scenario: Withdraw requests amount\n    Given I am in withdraw menu\n    Then I should see \"Enter amount\" in USSD response\n\n  Scenario: Withdraw validates amount\n    Given I am in withdraw menu with 100000 balance\n    When I enter withdraw amount \"50000\"\n    Then I should see \"Select an agent\" in USSD response\n\n  Scenario: Withdraw rejects amount exceeding balance\n    Given I am in withdraw menu with 10000 balance\n    When I enter withdraw amount \"50000\"\n    Then I should see \"Insufficient balance\" in USSD response\n\n  # Deposit Handler Tests\n  Scenario: Deposit requests amount\n    Given I am in deposit menu\n    Then I should see \"Enter amount\" in USSD response\n\n  Scenario: Deposit generates code\n    Given I am in deposit menu\n    When I enter deposit amount \"50000\"\n    Then I should see deposit code\n    And the code should start with \"DEP-\" in handler test\n","uri":"tests/e2e/features/ussd-handlers.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@integration","id":"95b1b83b-94c5-4e0d-9b6c-b4046e8659d2"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"USSD Handler Logic","description":"  Test individual USSD handler implementations","children":[{"background":{"id":"220c280e-5dda-4e73-8fde-2384a2defd69","location":{"line":5,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"2d91a8f4-cbc8-47c0-bfaf-dee87927ce41","location":{"line":6,"column":5},"keyword":"Given ","keywordType":"Context","text":"I am a registered USSD user with balance"},{"id":"2729ca54-89a3-4488-919b-8669ed11d06f","location":{"line":7,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"my language preference is \"en\""}]}},{"scenario":{"id":"733287da-79e1-4544-a405-d481d2c4037a","tags":[],"location":{"line":10,"column":3},"keyword":"Scenario","name":"Main menu shows all options","description":"","steps":[{"id":"0f6b8a06-7059-43b4-975f-2f8a127b606a","location":{"line":11,"column":5},"keyword":"When ","keywordType":"Action","text":"I access the main menu"},{"id":"2fbc7b62-fada-4d28-b7c1-f1fdfc69d33a","location":{"line":12,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"I should see \"Local Currency\" in USSD response"},{"id":"53cbc31f-0288-41f4-9fae-26a2500e4aba","location":{"line":13,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I should see \"Bitcoin\" in USSD response"},{"id":"1298262a-a1e3-434b-a3a3-4fb6190dd434","location":{"line":14,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I should see option \"1\" for local currency"},{"id":"4c5a3896-f36f-4dad-9067-a584ad1f22cb","location":{"line":15,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I should see option \"2\" for Bitcoin"}],"examples":[]}},{"scenario":{"id":"6b501332-723b-4e8c-be9b-f14e5031f5ab","tags":[]," handlers.feature","astNodeIds":["774bf7a2-54d7-4725-b017-1049bc89e73e"],"tags":[{"name":"@integration","astNodeId":"95b1b83b-94c5-4e0d-9b6c-b4046e8659d2"}],"name":"Deposit generates code","language":"en","steps":[{"id":"fd5496b1-8e73-4f7c-a603-2e5b083c5e40","text":"I am a registered USSD user with balance","type":"Context","astNodeIds":["2d91a8f4-cbc8-47c0-bfaf-dee87927ce41"]},{"id":"7ea54c3a-ab61-48fa-8056-c2fcedf5599c","text":"my language preference is \"en\"","type":"Context","astNodeIds":["2729ca54-89a3-4488-919b-8669ed11d06f"]},{"id":"dfe74796-9b8d-40d3-9072-4db3d47c87b5","text":"I am in deposit menu","type":"Context","astNodeIds":["fa8ce2a3-f7cd-4b9d-8e13-e5f97393a4fb"]},{"id":"850b7c9a-06df-4e50-8045-1a42cdb99c9a","text":"I enter deposit amount \"50000\"","type":"Action","astNodeIds":["71842d74-e293-426e-90df-70531b076633"]},{"id":"fe853799-ec9f-4ab1-a920-2a6837bc9202","text":"I should see deposit code","type":"Outcome","astNodeIds":["0ea58217-00e5-43f4-8748-a0f59deb9f08"]},{"id":"036ea241-a257-4011-963b-37351c51a7f6","text":"the code should start with \"DEP-\" in handler test","type":"Outcome","astNodeIds":["f71318ea-f33f-4460-a0a4-c030cd3ecabf"]}]}},{"source":{"data":"@integration\nFeature: USSD End-to-End Integration\n  Test complete USSD flows with real service integration\n\n  Background:\n    Given I am a registered user with 100000 UGX balance\n    And my language preference is \"en\"\n\n  Scenario: Complete check balance flow\n    When I dial \"*229#\" for integration\n    And I select \"1\" for Local Currency\n    And I select \"2\" for Check Balance\n    Then I should see my balance \"100000\"\n    And the session should end\n\n  Scenario: Complete send money flow\n    Given recipient \"+256700999888\" exists\n    When I dial \"*229#\" for integration\n    And I select \"1\" for Local Currency\n    And I select \"1\" for Send Money\n    And I enter recipient phone \"+256700999888\"\n    And I enter send amount \"25000\"\n    And I confirm the transaction\n    Then I should see \"Transaction successful\" in USSD response\n\n  Scenario: Complete withdraw flow\n    Given agent \"Agent-001\" is available\n    When I dial \"*229#\" for integration\n    And I select \"1\" for Local Currency\n    And I select \"4\" for Withdraw\n    And I enter withdraw amount \"50000\"\n    And I select agent \"1\"\n    And I confirm withdrawal\n    Then I should see withdrawal code\n    And the code should start with \"WD-\"\n\n  Scenario: Complete deposit flow\n    Given agent \"Agent-001\" is available\n    When I dial \"*229#\" for integration\n    And I select \"1\" for Local Currency\n    And I select \"3\" for Deposit\n    And I enter deposit amount \"50000\"\n    Then I should see deposit code\n    And the code should start with \"DEP-\"\n    And deposit instructions should be shown\n\n  Scenario: Check Bitcoin balance\n    Given I have 0.01 ckBTC for integration test\n    When I dial \"*229#\" for integration\n    And I select \"2\" for Bitcoin\n    And I select \"1\" for Check Balance\n    And I enter PIN \"1234\"\n    Then I should see my Bitcoin balance\n    And the session should end\n\n  Scenario: Bitcoin balance with chained input (Africa's Talking style)\n    Given I have 0.01 ckBTC for integration test\n    When I dial \"*229#\" for integration\n    And I send chained input \"2*1*1234\"\n    Then I should see my Bitcoin balance\n    And the session should end\n\n  Scenario: Navigation back to main menu\n    When I dial \"*229#\" for integration\n    And I select \"1\" for Local Currency\n    And I select \"0\" for Back\n    Then I should see the main menu with options\n    And the session menu should be \"main\"\n\n  Scenario: Invalid selection returns to menu\n    When I dial \"*229#\" for integration\n    And I select \"99\" for invalid option\n    Then I should see \"Invalid\" in USSD response\n    And I should see the main menu with options\n\n  Scenario: Session continues across multiple inputs\n    When I dial  see \"0. Back\" in USSD response\n    And the session language should be \"en\"\n\n  Scenario: Select Luganda language\n    When I dial \"*229#\"\n    And I select \"6\" for Language Selection\n    And I select \"2\" for Luganda\n    Then I should see \"Olulimi lutegekeddwa ku Luganda\" in USSD response\n    And I should see \"0. Ddayo\" in USSD response\n    And the session language should be \"lg\"\n\n  Scenario: Select Swahili language\n    When I dial \"*229#\"\n    And I select \"6\" for Language Selection\n    And I select \"3\" for Swahili\n    Then I should see \"Lugha imewekwa kwa Kiswahili\" in USSD response\n    And I should see \"0. Rudi\" in USSD response\n    And the session language should be \"sw\"\n\n  Scenario: Return to main menu after language selection shows translated menu\n    When I dial \"*229#\"\n    And I select \"6\" for Language Selection\n    And I select \"2\" for Luganda\n    And I select \"0\" to go back\n    Then I should see \"Tukusanyukidde ku AfriTokeni\" in USSD response\n    And I should see \"Obuyambi\" in USSD response\n    And the session language should be \"lg\"\n\n  Scenario: Main menu shows translated text in Luganda\n    Given I am a registered USSD user\n    And I select \"6\" for Language Selection\n    And I select \"2\" for Luganda\n    And I select \"0\" to go back\n    Then I should see \"Tukusanyukidde ku AfriTokeni\" in USSD response\n    And I should see \"Obuyambi\" in USSD response\n\n  Scenario: Main menu shows translated text in Swahili\n    Given I am a registered USSD user\n    And I select \"6\" for Language Selection\n    And I select \"3\" for Swahili\n    And I select \"0\" to go back\n    Then I should see \"Karibu AfriTokeni\" in USSD response\n    And I should see \"Msaada\" in USSD response\n\n  Scenario: Help menu shows translated text in Luganda\n    Given I am a registered USSD user\n    And I select \"6\" for Language Selection\n    And I select \"2\" for Luganda\n    And I select \"0\" to go back\n    And I select \"5\" for Help\n    Then I should see \"Obuyambi\" in USSD response\n    And I should see \"Wereza Ssente\" in USSD response\n    And I should see \"Ggya Ssente\" in USSD response\n\n  Scenario: Help menu shows translated text in Swahili\n    Given I am a registered USSD user\n    And I select \"6\" for Language Selection\n    And I select \"3\" for Swahili\n    And I select \"0\" to go back\n    And I select \"5\" for Help\n    Then I should see \"Msaada\" in USSD response\n    And I should see \"Tuma Pesa\" in USSD response\n    And I should see \"Ondoa Pesa\" in USSD response\n\n  Scenario: Go back from language selection menu\n    When I dial \"*229#\"\n    And I select \"6\" for Language Selection\n    And I select \"0\" to go back\n    Then I should see \"Welcome to AfriTokeni\" in USSD response\n    And I should see \"1. Local Currency\" in USSD response\n\n  Scenario: Invalid language selection\n    When I dial \"*229#\"\n    And I select \"6\" for Language Selection\n    And I select \"9\" for invalid option\n    Then I should see \"Select language:\" in USSD response\n    And I should see \"1. English\" in USSD response\n\n  Scenario: Language persists across session\n    When I dial \"*229#\"\n    And I select \"6\" for Language Selection\n    And I select \"2\" for Luganda\n    And I select \"0\" to go back\n    Then the session language should be \"lg\"\n    And I should see \"Tukusanyukidde ku AfriTokeni\" in USSD response\n\n  Scenario: Chained input for language selection\n    When I dial \"*229#\"\n    And I enter chained input \"6*2\"\n    Then I should see \"Olulimi lutegekeddwa ku Luganda\" in USSD response\n    And the session language should be \"lg\"\n\n  Scenario: Error messages show in selected language\n    Given I am a registered USSD user\n    And my language preference is \"lg\"\n    When I dial \"*229#\"\n    And I select \"99\" for invalid option\n    Then I should see \"Ekiragiro si kituufu\" in USSD response\n USSD response\n\n  Scenario: Navigate to Bitcoin menu and back\n    When I dial \"*229#\"\n    Then I should see \"AfriTokeni\" in USSD response\n    When I select \"2\" for Bitcoin\n    Then I should see \"Bitcoin\" in USSD response\n    And I should see \"1. Check Balance\" in USSD response\n    And I should see \"0. Back to Main Menu\" in USSD response\n    When I select \"0\" to go back\n    Then I should see \"AfriTokeni\" in USSD response\n\n  Scenario: Navigate to USDC menu and back\n    When I dial \"*229#\"\n    Then I should see \"AfriTokeni\" in USSD response\n    When I select \"3\" for USDC\n    Then I should see \"USDC\" in USSD response\n    And I should see \"1. Check Balance\" in USSD response\n    And I should see \"2. USDC Rate\" in USSD response\n    And I should see \"3. Buy USDC\" in USSD response\n    And I should see \"4. Sell USDC\" in USSD response\n    And I should see \"5. Send USDC\" in USSD response\n    And I should see \"0. Back to Main Menu\" in USSD response\n    When I select \"0\" to go back\n    Then I should see \"AfriTokeni\" in USSD response\n    And I should see \"3. USDC\" in USSD response\n\n  Scenario: Navigate to DAO menu and back\n    When I dial \"*229#\"\n    Then I should see \"AfriTokeni\" in USSD response\n    When I select \"4\" for DAO Governance\n    Then I should see \"DAO Governance\" in USSD response\n    And I should see \"1. View Proposals\" in USSD response\n    And I should see \"0. Back to Main Menu\" in USSD response\n    When I select \"0\" to go back\n    Then I should see \"AfriTokeni\" in USSD response\n    And I should see \"4. DAO Governance\" in USSD response\n\n  Scenario: Navigate to Help menu and back\n    When I dial \"*229#\"\n    Then I should see \"AfriTokeni\" in USSD response\n    When I select \"5\" for Help\n    Then I should see \"Help\" in USSD response\n    When I select \"0\" to go back\n    Then I should see \"AfriTokeni\" in USSD response\n    And I should see \"5. Help\" in USSD response\n\n  Scenario: Navigate to Language menu and back\n    When I dial \"*229#\"\n    Then I should see \"AfriTokeni\" in USSD response\n    When I select \"6\" for Language Selection\n    Then I should see \"Select language\" in USSD response\n    And I should see \"1. English\" in USSD response\n    And I should see \"2. Luganda\" in USSD response\n    And I should see \"3. Swahili\" in USSD response\n    When I select \"0\" to go back\n    Then I should see \"AfriTokeni\" in USSD response\n    And I should see \"6. Language Selection\" in USSD response\n\n  Scenario: Test invalid menu option\n    When I dial \"*229#\"\n    Then I should see \"AfriTokeni\" in USSD response\n    When I select \"99\" for invalid option\n    Then I should see \"Invalid option\" in USSD response\n\n  Scenario: Navigate through multiple menus in sequence\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    Then I should see \"Bitcoin\" in USSD response\n    When I select \"0\" to go back\n    And I select \"3\" for USDC\n    Then I should see \"USDC\" in USSD response\n    When I select \"0\" to go back\n    And I select \"4\" for DAO Governance\n    Then I should see \"DAO Governance\" in USSD response\n    When I select \"0\" to go back\n    Then I should see \"AfriTokeni\" in USSD response\n\n  Scenario: Press 9 to show current menu in Bitcoin submenu\n    When I dial \"*229#\"\n    And I select \"2\" for Bitcoin\n    Then I should see \"Bitcoin\" in USSD response\n    When I select \"9\" to show current menu\n    Then I should see \"Bitcoin\" in USSD response\n    And I should see \"1. Check Balance\" in USSD response\n\n  Scenario: Press 9 to show current menu in USDC submenu\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    Then I should see \"USDC\" in USSD response\n    When I select \"9\" to show current menu\n    Then I should see \"USDC\" in USSD response\n    And I should see \"1. Check Balance\" in USSD response\n","uri":"tests/e2e/featur SD response","type":"Outcome","astNodeIds":["64030242-729d-4871-97e9-c22f92e49300"]}]}},{"source":{"data":"@integration\nFeature: USSD Service Core Logic\n  Test the USSDService routing and session management\n\n  Background:\n    Given my language preference is \"en\"\n\n  Scenario: Create new USSD session on first dial\n    When I dial \"*229#\" as a new user\n    Then a new USSD session should be created\n    And the session should have menu \"main\"\n    And I should see the main menu with options\n\n  Scenario: Main menu displays correctly\n    When I dial \"*229#\" as a new user\n    Then I should see \"AfriTokeni\" in USSD response\n    And I should see option \"1\" for local currency\n    And I should see option \"2\" for Bitcoin\n\n  Scenario: Session retrieval works\n    Given I have an active USSD session\n    When I retrieve the session by ID\n    Then the session should exist\n    And the session should have my phone number\n\n  Scenario: Session update works\n    Given I have an active USSD session\n    When I update the session menu to \"bitcoin\"\n    And I retrieve the session by ID\n    Then the session menu should be \"bitcoin\"\n\n  Scenario: Invalid menu selection shows error\n    Given I have an active USSD session\n    When I select option \"99\"\n    Then I should see \"Invalid\" in USSD response\n    And the session should continue\n\n  Scenario: Empty input shows main menu\n    Given I have an active USSD session\n    When I send empty input\n    Then I should see the main menu with options\n\n  Scenario: Rate limiting prevents spam\n    Given I have made 15 USSD requests in 1 minute\n    When I dial \"*229#\" again\n    Then I should see \"Too many requests\" in USSD response\n    And the session should end\n","uri":"tests/e2e/features/ussd-service.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@integration","id":"5bbcf1b4-511b-43a0-93c5-946995d6fdb1"} 0aff8fe-f63b-4cf8-9510-636c664d764f"]}]}},{"source":{"data":"Feature: USSD Session Reset\n  As a user\n  I want to be able to dial the USSD code at any time\n  So that I can start fresh from the main menu regardless of my current state\n\n  Background:\n    Given I am a registered user with phone number \"256788123456\"\n    And my PIN is \"1234\"\n    And my language preference is \"en\"\n\n  Scenario: Reset session from main menu\n    When I dial \"*384*22948#\"\n    Then I should see \"Welcome to AfriTokeni\" in USSD response\n    And I should see \"1. Local Currency\" in USSD response\n    And I should see \"2. Bitcoin (ckBTC)\" in USSD response\n    And the session should continue\n\n  Scenario: Reset session from local currency menu\n    When I dial \"*384*22948#\"\n    And I enter \"1\"\n    Then I should see \"Local Currency\" in USSD response\n    When I dial \"*384*22948#\"\n    Then I should see \"Welcome to AfriTokeni\" in USSD response\n    And I should see \"1. Local Currency\" in USSD response\n    And the session should continue\n\n  Scenario: Reset session from Bitcoin menu\n    When I dial \"*384*22948#\"\n    And I enter \"2\"\n    Then I should see \"Bitcoin\" in USSD response\n    When I dial \"*384*22948#\"\n    Then I should see \"Welcome to AfriTokeni\" in USSD response\n    And I should see \"1. Local Currency\" in USSD response\n    And the session should continue\n\n  Scenario: Reset session from USDC menu\n    When I dial \"*384*22948#\"\n    And I enter \"3\"\n    Then I should see \"USDC\" in USSD response\n    When I dial \"*384*22948#\"\n    Then I should see \"Welcome to AfriTokeni\" in USSD response\n    And I should see \"1. Local Currency\" in USSD response\n    And the session should continue\n\n  Scenario: Reset session from DAO menu\n    When I dial \"*384*22948#\"\n    And I enter \"4\"\n    Then I should see \"DAO\" in USSD response\n    When I dial \"*384*22948#\"\n    Then I should see \"Welcome to AfriTokeni\" in USSD response\n    And I should see \"1. Local Currency\" in USSD response\n    And the session should continue\n\n  Scenario: Multiple resets in succession\n    When I dial \"*384*22948#\"\n    Then I should see \"Welcome to AfriTokeni\" in USSD response\n    When I dial \"*384*22948#\"\n    Then I should see \"Welcome to AfriTokeni\" in USSD response\n    When I dial \"*384*22948#\"\n    Then I should see \"Welcome to AfriTokeni\" in USSD response\n    And the session should continue\n\n  Scenario: Reset session preserves language preference\n    Given my language preference is \"lg\"\n    When I dial \"*384*22948#\"\n    Then I should see \"Tukusanyukidde ku AfriTokeni\" in USSD response\n    And I should see \"Ssente z'omu Uganda\" in USSD response\n    When I enter \"6\"\n    And I enter \"2\"\n    Then I should see \"Luganda\" in USSD response\n    When I dial \"*384*22948#\"\n    Then I should see \"Tukusanyukidde ku AfriTokeni\" in USSD response\n    And I should see \"Ssente z'omu Uganda\" in USSD response\n","uri":"tests/e2e/features/ussd-session-reset.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"USSD Session Reset","description":"  As a user\n  I want to be able to dial the USSD code at any time\n  So that I can start fresh from the main menu regardless of my current state","children":[{"background":{"id":"b536e499-f847-435a-b286-760a85ac6be7","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"07072bbb-5ce6-4d55-aca2-4549166167b9","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I am a registered user with phone number \"256788123456\""},{"id":"c2ee01f9-4c6f-46f6-8db9-a0919f8b3d22","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"my PIN is \"1234\""},{"id":"d295a419-8f8e-40b0-89e9-8b9ba3dd9f12","location":{"line":9,"colu ee5"]}]}},{"source":{"data":"Feature: USSD Transaction History\n  As a USSD user\n  I want to view my transaction history\n  So that I can track my financial activities\n\n  Background:\n    Given I have a phone number \"+256700123456\"\n    And I have set my PIN to \"1234\"\n\n  Scenario: View transaction history\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"5\" for Transactions\n    Then I should see \"Transaction History\" in USSD response\n    And I should see \"Enter your 4-digit PIN\" in USSD response\n    When I enter PIN \"1234\"\n    Then I should see \"Recent Transactions\" in USSD response\n    And I should see transaction details\n\n  # Scenario: Filter transactions by type\n  # This feature is not yet implemented\n  # When I dial \"*229#\"\n  # And I select \"1\" for Local Currency\n  # And I select \"5\" for Transactions\n  # When I enter PIN \"1234\"\n  # Then I should see \"Recent Transactions\" in USSD response\n  # When I select \"1\" for filter options\n  # Then I should see \"Filter by type\" in USSD response\n  # And I should see \"1. Send\" in USSD response\n  # And I should see \"2. Receive\" in USSD response\n  # And I should see \"3. Withdraw\" in USSD response\n  # And I should see \"4. Deposit\" in USSD response\n\n  # Scenario: View empty transaction history\n  # This requires dynamic mock control which is not yet implemented\n  # Given I am a new user with no transactions\n  # When I dial \"*229#\"\n  # And I select \"1\" for Local Currency\n  # And I select \"5\" for Transactions\n  # When I enter PIN \"1234\"\n  # Then I should see \"No transactions found\" in USSD response\n\n  Scenario: Navigate back from transaction history\n    When I dial \"*229#\"\n    And I select \"1\" for Local Currency\n    And I select \"5\" for Transactions\n    When I enter PIN \"1234\"\n    Then I should see \"Recent Transactions\" in USSD response\n    When I select \"0\" to go back\n    Then I should see \"Local Currency\" in USSD response\n    And I should see \"Send Money\" in USSD response\n","uri":"tests/e2e/features/ussd-transactions.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"USSD Transaction History","description":"  As a USSD user\n  I want to view my transaction history\n  So that I can track my financial activities","children":[{"background":{"id":"35b98ed7-f334-41ec-a9b4-8275ef3395e6","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"939af787-e600-43ca-86db-c0ce17679d7e","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I have a phone number \"+256700123456\""},{"id":"da668efd-585b-4588-a816-473e16b95c13","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have set my PIN to \"1234\""}]}},{"scenario":{"id":"dfe923a7-765e-4e3c-89d4-d0ee209cc26d","tags":[],"location":{"line":10,"column":3},"keyword":"Scenario","name":"View transaction history","description":"","steps":[{"id":"9e09ec22-0f7e-49a9-b0ca-168e96e2e81d","location":{"line":11,"column":5},"keyword":"When ","keywordType":"Action","text":"I dial \"*229#\""},{"id":"d65206e8-2022-439f-aacd-2b3557f3c33f","location":{"line":12,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I select \"1\" for Local Currency"},{"id":"6f53c19c-1aba-47a0-a390-0db88765d192","location":{"line":13,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I select \"5\" for Transactions"},{"id":"1e68d334-8830-4ef9-8e69-e6d28ec55fca","location":{"line":14,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"I should see \"Transaction History\" in USSD response"},{"id":"e716b057-d071-429a-8db0-29d8906ca2c3","location":{"line":15,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I should see \"Enter your 4-digit PIN\" in USSD response"},{"id":"3f stNodeIds":["bf98cd08-d2c6-4d68-9468-481cd9cbb026"],"tags":[],"name":"Navigate back from transaction history","language":"en","steps":[{"id":"1cfd9a1a-5918-4036-a71f-e188edd02e65","text":"I have a phone number \"+256700123456\"","type":"Context","astNodeIds":["939af787-e600-43ca-86db-c0ce17679d7e"]},{"id":"c13385ee-138f-4b6e-85d7-4c9575693ded","text":"I have set my PIN to \"1234\"","type":"Context","astNodeIds":["da668efd-585b-4588-a816-473e16b95c13"]},{"id":"a11e3a29-bd4c-45a5-8d83-e1696aaa01c9","text":"I dial \"*229#\"","type":"Action","astNodeIds":["3c77dc20-6d0e-4778-a967-69703b21c76f"]},{"id":"64119cf5-f24e-4ff8-9d46-febbc6cc2cf7","text":"I select \"1\" for Local Currency","type":"Action","astNodeIds":["4c3d4f35-7d31-45bf-8486-42bcdd6ee595"]},{"id":"e2a2ccf7-4961-4748-b5be-e02339da0f82","text":"I select \"5\" for Transactions","type":"Action","astNodeIds":["100b0d5f-ceb7-40a1-a10c-d73f72890f67"]},{"id":"3b4963c9-fcd7-4814-b0ad-038227ad3abe","text":"I enter PIN \"1234\"","type":"Action","astNodeIds":["76ef9896-c9b9-4a79-86ca-ae30dfaef5d1"]},{"id":"c9711920-63c1-408d-a636-f91c8881942b","text":"I should see \"Recent Transactions\" in USSD response","type":"Outcome","astNodeIds":["738f0634-3f8f-41fa-a1ad-7bee39ad1c88"]},{"id":"8bfb151c-dd3a-4510-a042-f22be5795631","text":"I select \"0\" to go back","type":"Action","astNodeIds":["3e2ff338-6548-4fb6-8a5d-af5e5e72cbd8"]},{"id":"86a9d6a9-86df-44a4-8ca9-f2dc66b758b2","text":"I should see \"Local Currency\" in USSD response","type":"Outcome","astNodeIds":["333242a0-cc10-4341-a5f2-6c247e9cae9d"]},{"id":"f6d4bf05-a33c-4760-8402-2da74efa9ef0","text":"I should see \"Send Money\" in USSD response","type":"Outcome","astNodeIds":["d89043f3-c211-4e9d-98f1-42d797bdb462"]}]}},{"source":{"data":"Feature: USSD USDC Menu Navigation and Operations\n  As a USSD user\n  I want to access USDC features via USSD\n  So that I can check balances and rates with proper navigation\n\n  Background:\n    Given I have a phone number \"+256700123456\"\n    And I have set my PIN to \"1234\"\n\n  Scenario: Access USDC menu from main menu\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    Then I should see \"USDC (ckUSDC)\" in USSD response\n    And I should see \"1. Check Balance\" in USSD response\n    And I should see \"2. USDC Rate\" in USSD response\n    And I should see \"3. Buy USDC\" in USSD response\n    And I should see \"4. Sell USDC\" in USSD response\n    And I should see \"5. Send USDC\" in USSD response\n    And I should see \"0. Back to Main Menu\" in USSD response\n\n  Scenario: Check USDC balance with PIN\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    And I select \"1\" for Check Balance\n    Then I should see \"Enter your 4-digit PIN\" in USSD response\n    When I enter PIN \"1234\"\n    Then I should see \"Your USDC Balance\" in USSD response\n\n  Scenario: Cancel USDC balance check with 0\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    And I select \"1\" for Check Balance\n    Then I should see \"Enter your 4-digit PIN\" in USSD response\n    When I select \"0\" to go back\n    Then I should see \"USDC (ckUSDC)\" in USSD response\n    And I should see \"1. Check Balance\" in USSD response\n\n  Scenario: Show USDC menu with 9 during balance check\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    And I select \"1\" for Check Balance\n    Then I should see \"Enter your 4-digit PIN\" in USSD response\n    When I select \"9\" to show current menu\n    Then I should see \"USDC (ckUSDC)\" in USSD response\n    And I should see \"1. Check Balance\" in USSD response\n\n  Scenario: Check USDC rate without PIN\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    And I select \"2\" for USDC Rate\n    Then I should see \"Current USDC Exchange Rate\" in USSD response\n    And I should see \"1 USDC\" in USSD response\n\n  Scenario: Navigate back to main menu from USDC menu\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    Then I should see \"USDC (ckUSDC)\" in USSD response\n    When I select \"0\" to go back\n    Then I should see \"Welcome to AfriTokeni\" in USSD response\n    And I should see \"3. USDC\" in USSD response\n\n  Scenario: Invalid PIN shows error without navigation\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    And I select \"1\" for Check Balance\n    When I enter PIN \"9999\"\n    Then I should see \"Incorrect PIN\" in USSD response\n    And I should see \"Enter your 4-digit PIN\" in USSD response\n\n  Scenario: Invalid PIN format shows error without navigation\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    And I select \"1\" for Check Balance\n    When I enter PIN \"123\"\n    Then I should see \"Invalid PIN format\" in USSD response\n    And I should see \"Enter your 4-digit PIN\" in USSD response\n\n  Scenario: Chained input for USDC balance check\n    When I dial \"*229#\"\n    And I enter chained input \"3*1*1234\"\n    Then I should see \"Your USDC Balance\" in USSD response\n\n  Scenario: Chained input for USDC rate check\n    When I dial \"*229#\"\n    And I enter chained input \"3*2\"\n    Then I should see \"Current USDC Exchange Rate\" in USSD response\n\n  Scenario: Complete USDC buy flow end-to-end\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    And I select \"3\" for Buy USDC\n    Then I should see \"Enter your 4-digit PIN\" in USSD response\n    When I enter PIN \"1234\"\n    Then I should see \"Buy USDC\" in USSD response\n    And I should see \"Enter amount\" in USSD response\n    When I enter \"10000\"\n    Then I should see \"USDC Purchase Quote\" in USSD response\n    And I should see \"Select an agent\" in USSD response\n    When I select \"1\" for first agent\n    Then I should see \"Purchase Initiated\" in USSD response\n    And I should see \"Transaction ID\" in USSD response\n    And I should see \"Code:\" in USSD response\n\n  Scenario: Complete USDC sell flow end-to-end\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    And I select \"4\" for Sell USDC\n    Then I should see \"Enter your 4-digit PIN\" in USSD response\n    When I enter PIN \"1234\"\n    Then I should see \"Sell USDC\" in USSD response\n    And I should see \"Your balance\" in USSD response\n    And I should see \"Enter amount\" in USSD response\n    When I enter \"10\"\n    Then I should see \"USDC Sale Quote\" in USSD response\n    And I should see \"Select an agent\" in USSD response\n    When I select \"1\" for first agent\n    Then I should see \"Sale Initiated\" in USSD response\n    And I should see \"Transaction ID\" in USSD response\n    And I should see \"Code:\" in USSD response\n\n  Scenario: Complete USDC send flow end-to-end\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    And I select \"5\" for Send USDC\n    Then I should see \"Send USDC\" in USSD response\n    And I should see \"Enter your 4-digit PIN\" in USSD response\n    When I enter PIN \"1234\"\n    Then I should see \"Send USDC\" in USSD response\n    And I should see \"Enter recipient phone number\" in USSD response\n    When I enter \"+256700123457\"\n    Then I should see \"Recipient\" in USSD response\n    And I should see \"Your balance\" in USSD response\n    And I should see \"Enter amount\" in USSD response\n    When I enter \"5\"\n    Then I should see \"Confirm\" in USSD response\n    And I should see \"5\" in USSD response\n    And I should see \"+256700123457\" in USSD response\n    When I enter \"1\"\n    Then I should see \"Transaction ID\" in USSD response\n    And I should see \"Thank you\" in USSD response\n\n  Scenario: USDC buy with insufficient balance fails gracefully\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    And I select \"3\" for Buy USDC\n    When I enter PIN \"1234\"\n    And I enter \"999999999\"\n    Then I should see \"Insufficient balance\" in USSD response\n\n  Scenario: USDC sell with insufficient USDC fails gracefully\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    And I select \"4\" for Sell USDC\n    When I enter PIN \"1234\"\n    And I enter \"999999\"\n    Then I should see \"Insufficient balance\" in USSD response\n\n  Scenario: USDC send with invalid phone number fails\n    When I dial \"*229#\"\n    And I select \"3\" for USDC\n    And I select \"5\" for Send USDC\n    When I enter PIN \"1234\"\n    And I enter \"invalid\"\n    Then I should see \"Invalid phone\" in USSD response\n\n  # CRITICAL: AfricasTalking cumulative input format tests\n  # AfricasTalking sends cumulative text: \"3\" → \"3*4\" → \"3*4*1234\"\n  # But handlers receive full string, so \"3*4*1234\" has 6 digits at end, not 4\n  \n  Scenario: USDC sell with AfricasTalking cumulative input format\n    When I dial \"*229#\"\n    And I enter chained input \"3*4*1234\"\n    Then I should see \"Sell USDC\" in USSD response\n    And I should see \"Your balance\" in USSD response\n    And I should see \"Enter amount\" in USSD response\n    And I should not see \"Invalid PIN format\" in USSD response\n    And I should not see \"Enter your 4-digit PIN\" in USSD response\n\n  Scenario: USDC buy with AfricasTalking cumulative input format\n    When I dial \"*229#\"\n    And I enter chained input \"3*3*1234\"\n    Then I should see \"Buy USDC\" in USSD response\n    And I should see \"Enter amount\" in USSD response\n    And I should not see \"Invalid PIN format\" in USSD response\n\n  Scenario: USDC send with AfricasTalking cumulative input format\n    When I dial \"*229#\"\n    And I enter chained input \"3*5*1234\"\n    Then I should see \"Send USDC\" in USSD response\n    And I should see \"Enter recipient phone number\" in USSD response\n    And I should not see \"Invalid PIN format\" in USSD response\n","uri":"tests/e2e/features/ussd-usdc.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Fea
