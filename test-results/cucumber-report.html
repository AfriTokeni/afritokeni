window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"28.1.0","implementation":{"version":"12.2.0","name":"cucumber-js"},"cpu":{"name":"arm64"},"os":{"name":"darwin","version":"24.6.0"},"runtime":{"name":"node.js","version":"24.8.0"}}},{"source":{"data":"@integration\nFeature: ckBTC Integration\n  As a user of AfriTokeni\n  I want to interact with real ckBTC ledger on ICP\n  So that I can verify the blockchain integration works correctly\n\n  Background:\n    Given the local ICP replica is running\n    And ckBTC ledger is deployed\n\n  Scenario: Query ckBTC ledger metadata\n    When I query the ckBTC ledger for token metadata\n    Then the token symbol should be \"ckBTC\"\n    And the token name should be \"ckBTC\"\n    And the decimals should be 8\n\n  Scenario: Query ckBTC balance\n    Given I have a test principal\n    When I query my ckBTC balance on the ledger\n    Then I should receive a valid balance response\n    And the balance should be a non-negative number\n\n  Scenario: Complete user deposit flow\n    Given I have a test principal\n    And I have 1000000 satoshis of ckBTC\n    When I transfer 50000 satoshis to another user\n    Then the transfer should succeed\n    And my balance should decrease by 50000 satoshis\n    And the recipient balance should increase by 50000 satoshis\n\n  Scenario: Exchange ckBTC for local currency via escrow\n    Given I have a test principal\n    And I have 100000 satoshis of ckBTC\n    When I create an escrow to exchange 50000 satoshis for UGX\n    Then an escrow transaction should be created\n    And I should receive a 6-digit exchange code\n    When the agent verifies the exchange code\n    Then the ckBTC should be released to the agent\n    And the escrow status should be \"completed\"\n\n  Scenario: Check ckBTC balance\n    Given I have 0.005 ckBTC\n    When I check my ckBTC balance\n    Then I see 0.005 ckBTC\n\n  Scenario: Send ckBTC to another user\n    Given I have 0.005 ckBTC\n    When I send 0.003 ckBTC to another user\n    Then my balance is 0.002 ckBTC\n\n  Scenario: Sell ckBTC for cash via agent\n    Given I have 0.005 ckBTC\n    When I sell 0.005 ckBTC for UGX via agent\n    Then I receive an escrow code\n\n  Scenario: Complete agent exchange\n    Given I have an active escrow with code \"BTC-123456\"\n    When the agent confirms the exchange\n    Then the ckBTC is released to the agent\n","uri":"tests/integration/features/ckbtc.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@integration","id":"f80800c7-4d4b-4aa6-9da2-7c33d5b5a3a1"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"ckBTC Integration","description":"  As a user of AfriTokeni\n  I want to interact with real ckBTC ledger on ICP\n  So that I can verify the blockchain integration works correctly","children":[{"background":{"id":"7a73ad32-f011-4c00-8f82-46cd5bb1a4f2","location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"396389f3-6aa4-4e92-9201-af763434e7e1","location":{"line":8,"column":5},"keyword":"Given ","keywordType":"Context","text":"the local ICP replica is running"},{"id":"cf30f4e0-0dd5-45f0-bcd7-b3d33d52a76c","location":{"line":9,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"ckBTC ledger is deployed"}]}},{"scenario":{"id":"600551a5-2765-414a-9109-5a966754f981","tags":[],"location":{"line":11,"column":3},"keyword":"Scenario","name":"Query ckBTC ledger metadata","description":"","steps":[{"id":"4833a417-18d9-4f0a-9eac-6b3e8d3c2d7a","location":{"line":12,"column":5},"keyword":"When ","keywordType":"Action","text":"I query the ckBTC ledger for token metadata"},{"id":"aa9c875f-27dc-4568-925c-27a1e2dc6a1d","location":{"line":13,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"the token symbol should be \"ckBTC\""},{"id":"87a86350-632f-43ca-af32-b95a2c6c7d4c","location":{"line":14,"column":5},"keyword":"And ","keywo er\n    Given I have 100 ckUSDC\n    When I send 30 ckUSDC to another user\n    Then my balance is 70 ckUSDC\n\n  Scenario: Buy ckUSDC with local currency\n    Given I have 375000 UGX\n    When I buy ckUSDC with 375000 UGX\n    Then I receive approximately 100 ckUSDC\n\n  Scenario: ckUSDC rate stability\n    Given the ckUSDC rate is tracked\n    When I check the rate\n    Then it is within 5% of $1 USD\n\n  Scenario: Buy ckUSDC with exact amount\n    Given I have 38000 UGX\n    When I buy ckUSDC with 38000 UGX\n    Then I receive approximately 10 ckUSDC\n    And my UGX balance should be 0\n\n  Scenario: Multiple ckUSDC purchases\n    Given I have 100000 UGX\n    When I buy ckUSDC with 38000 UGX\n    And I buy ckUSDC with 38000 UGX\n    Then I should have approximately 20 ckUSDC\n    And my UGX balance should be 24000\n\n  Scenario: Send all ckUSDC\n    Given I have 50 ckUSDC\n    When I send 50 ckUSDC to another user\n    Then my balance is 0 ckUSDC\n\n  Scenario: ckUSDC balance precision\n    Given I have 100 ckUSDC\n    When I send 33 ckUSDC to another user\n    Then my balance is 67 ckUSDC\n\n  Scenario: Check ckUSDC after multiple operations\n    Given I have 100 ckUSDC\n    When I send 20 ckUSDC to another user\n    And I send 30 ckUSDC to another user\n    And I check my ckUSDC balance\n    Then I see 50 ckUSDC\n","uri":"tests/integration/features/ckusdc.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@integration","id":"3e202ae3-d49c-4a21-87e3-f25f9efa9903"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"ckUSDC Integration","description":"  As a user of AfriTokeni\n  I want to interact with real ckUSDC ledger on ICP\n  So that I can verify the blockchain integration works correctly","children":[{"background":{"id":"4fe17303-27d5-45fd-b20e-7c05cc666565","location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps": SSD\n  So that I can buy, send, and check my Bitcoin balance\n\n  Background:\n    Given the local ICP replica is running\n    And the USSD canister is deployed\n    And I have a registered account with phone \"+254700123456\"\n    And I have set up a PIN \"1234\"\n\n  Scenario: Check Bitcoin balance\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"2\" for Bitcoin\n    And I select option \"1\" for Check Balance\n    Then I should see my ckBTC balance\n\n  Scenario: Buy Bitcoin successfully\n    Given I have 100000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"2\" for Bitcoin\n    And I select option \"2\" for Buy Bitcoin\n    And I enter amount \"50000\" KES\n    And I enter PIN \"1234\"\n    Then I should see \"Transaction successful\"\n    And I should see \"Bought\" and ckBTC amount\n    And 50000 KES should be deducted from my balance\n    And ckBTC should be added to my balance\n\n  Scenario: Buy Bitcoin with insufficient KES\n    Given I have 1000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"2\" for Bitcoin\n    And I select option \"2\" for Buy Bitcoin\n    And I enter amount \"50000\" KES\n    And I enter PIN \"1234\"\n    Then I should see \"Insufficient balance\"\n\n  Scenario: Buy Bitcoin with wrong PIN\n    Given I have 100000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"2\" for Bitcoin\n    And I select option \"2\" for Buy Bitcoin\n    And I enter amount \"50000\" KES\n    And I enter PIN \"9999\"\n    Then I should see \"Incorrect PIN\"\n\n  Scenario: Send Bitcoin successfully\n    Given I have 0.001 ckBTC in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"2\" for Bitcoin\n    And I select option \"4\" for Send Bitcoin\n    And I enter BTC address \"bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh\"\n    And I enter amount \"0.0005\" ckBTC\n    And I enter PIN \"1234\"\n    Then I should see \"Transaction successful\"\n    And 0.0005 ckBTC should be deducted from my balance\n\n  Scenario: Send Bitcoin with invalid address\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"2\" for Bitcoin\n    And I select option \"4\" for Send Bitcoin\n    And I enter BTC address \"invalid_address\"\n    Then I should see \"Invalid BTC address\"\n\n  Scenario: Send Bitcoin with insufficient balance\n    Given I have 0.0001 ckBTC in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"2\" for Bitcoin\n    And I select option \"4\" for Send Bitcoin\n    And I enter BTC address \"bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh\"\n    And I enter amount \"0.001\" ckBTC\n    And I enter PIN \"1234\"\n    Then I should see \"Insufficient balance\"\n","uri":"tests/integration/features/ussd-bitcoin.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@integration","id":"f17f3f5d-6975-43f5-bf00-f22518021620"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"USSD Bitcoin Menu","description":"  As a user\n  I want to manage my Bitcoin (ckBTC) via USSD\n  So that I can buy, send, and check my Bitcoin balance","children":[{"background":{"id":"9a2b33cc-4fdc-49a7-8bb6-2cbaf31abd6a","location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"e72fe8d4-41bd-4b00-9bd8-1b88472e58c7","location":{"line":8,"column":5},"keyword":"Given ","keywordType":"Context","text":"the local ICP replica is running"},{"id":"20130543-0188-4833-804d-e74b373d861a","location":{"line":9,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the USSD canister is deployed"},{"id":"1e426013-1665-421c-a072-f8b5929e4b71","location":{"line":10,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have a registered account with phone \"+254700123456\""},{"id":"3e3bd609-5b46-426d-ad52-32a2d587 235e1-39e0-4d56-8411-a58821409d45","text":"I have a registered account with phone \"+254700123456\"","type":"Context","astNodeIds":["b0aa71b4-a365-4c77-ab61-9277f97ec071"]},{"id":"e0443863-bc28-40af-a63f-c1c72ab29e46","text":"I have set my language to Swahili","type":"Context","astNodeIds":["cb3ce3a2-ce9b-4069-b1d2-429af4dd53b8"]},{"id":"6a8f343c-2552-47b0-a722-872968c5d5ec","text":"I dial USSD code \"*384*22948#\"","type":"Action","astNodeIds":["17510986-8509-49c0-b402-47e418aa56e1"]},{"id":"7774edcc-783b-40d7-a3a5-86a435f690b5","text":"I select option \"1\" for Local Currency","type":"Action","astNodeIds":["14ca61f8-a647-4b96-b762-53b0a2a6ddb9"]},{"id":"d32e756b-83a9-4ea7-aa22-cc885162771a","text":"I should see the local currency menu in Swahili","type":"Outcome","astNodeIds":["1efc16b3-4487-4e6b-bf4a-bddb07238f41"]},{"id":"8955b56f-52dd-4635-9582-1aac7417fb9f","text":"I select option \"0\" to go back","type":"Action","astNodeIds":["c3cc2531-cd1b-45cc-acfd-1d24b605440c"]},{"id":"cdfd56fc-1eb8-4b84-bd8a-eb9606a33479","text":"I select option \"2\" for Bitcoin","type":"Action","astNodeIds":["27c6b275-3c42-46a1-a018-d3a274660f22"]},{"id":"ed2460a0-0fc5-4a68-996e-b5e9938f9b60","text":"I should see the Bitcoin menu in Swahili","type":"Outcome","astNodeIds":["ee0208e0-0d6c-4053-b664-16eda4c82489"]}]}},{"source":{"data":"@integration\nFeature: USSD Local Currency Menu\n  As a user\n  I want to manage my local currency (KES) via USSD\n  So that I can send money, check balance, and withdraw\n\n  Background:\n    Given the local ICP replica is running\n    And the USSD canister is deployed\n    And I have a registered account with phone \"+254700123456\"\n    And I have set up a PIN \"1234\"\n\n  Scenario: Check KES balance\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"1\" for Check Balance\n    Then I should see my KES balance\n    And I should see my ckBTC balance\n    And I should see my ckUSDC balance\n\n  Scenario: Send money successfully\n    Given I have 1000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"2\" for Send Money\n    And I enter recipient phone \"+254700999888\"\n    And I enter amount \"100\"\n    And I enter PIN \"1234\"\n    Then I should see \"Transaction successful\"\n    And 100 KES should be deducted from my balance\n\n  Scenario: Send money with invalid phone\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"2\" for Send Money\n    And I enter recipient phone \"invalid\"\n    Then I should see \"Invalid phone\"\n\n  Scenario: Send money with insufficient balance\n    Given I have 50 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"2\" for Send Money\n    And I enter recipient phone \"+254700999888\"\n    And I enter amount \"100\"\n    And I enter PIN \"1234\"\n    Then I should see \"Insufficient balance\"\n\n  Scenario: Send money with wrong PIN\n    Given I have 1000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"2\" for Send Money\n    And I enter recipient phone \"+254700999888\"\n    And I enter amount \"100\"\n    And I enter PIN \"9999\"\n    Then I should see \"Incorrect PIN\"\n\n  Scenario: Send money - PIN lockout after 3 failed attempts\n    Given I have 1000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"2\" for Send Money\n    And I enter recipient phone \"+254700999888\"\n    And I enter amount \"100\"\n    And I enter wrong PIN 3 times\n    Then I should see \"Too many failed attempts\"\n    And I should be locked out for 15 minutes\n\n  Scenario: Withdraw cash successfully\n    Given I have 1000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"4\" for Withdraw\n    And I enter amount \"500\"\n    And I enter PIN \"1234\"\n    Then I should see \"Transaction successful\"\n    And I should see \"Receive cash\"\n    And 500 KES should be deducted from my balance\n\n  Scenario: Withdraw with amount below minimum\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"4\" for Withdraw\n    And I enter amount \"5\"\n    Then I should see \"Amount too small\"\n    And I should see \"Minimum is 10 KES\"\n\n  Scenario: Withdraw with amount above maximum\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"4\" for Withdraw\n    And I enter amount \"2000000\"\n    Then I should see \"Amount too large\"\n    And I should see \"Maximum is 1000000 KES\"\n","uri":"tests/integration/features/ussd-local-currency.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@integration","id":"1c51e389-b6fc-456a-9175-070939417937"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"USSD Local Currency Menu","description":"  As a user\n  I want to manage my local currency (KES) via USSD\n  So that I can send money, check balance, and withdraw","children":[{"background":{"id":"f232d8f3-4f4d-4735-9cbf-c3fa6933138a","location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"dcf5fd94-028a-4413-b2e8-d16ffec0fe6c","location":{"line":8,"column":5},"keyword":"Given ","keywordType":"Context","text":"the local ICP replica is running"},{"id":"d160bb0f-bdc7-44d2-acc2-b08adc4437b7","location":{"line":9,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the USSD canister is deployed"},{"id":"2f780c2d-f447-494e-90cf-8b26a5 y account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"3\" for USDC\n    And I select option \"2\" for Buy USDC\n    And I enter amount \"15000\" KES\n    And I enter PIN \"9999\"\n    Then I should see \"Incorrect PIN\"\n\n  Scenario: Buy USDC with amount below minimum\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"3\" for USDC\n    And I select option \"2\" for Buy USDC\n    And I enter amount \"5\" KES\n    Then I should see \"Amount too small\"\n\n  Scenario: Buy USDC with amount above maximum\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"3\" for USDC\n    And I select option \"2\" for Buy USDC\n    And I enter amount \"2000000\" KES\n    Then I should see \"Amount too large\"\n","uri":"tests/integration/features/ussd-usdc.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@integration","id":"4436dc01-1058-4a20-8373-b25255c4bba5"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"USSD USDC Menu","description":"  As a user\n  I want to manage my USDC (ckUSDC) via USSD\n  So that I can buy, send, and check my USDC balance","children":[{"background":{"id":"ca6d8e85-919f-4909-a03c-2fd12c8f4e4a","location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"1f3756f8-bfb5-4dc2-b1a0-e66c31833c98","location":{"line":8,"column":5},"keyword":"Given ","keywordType":"Context","text":"the local ICP replica is running"},{"id":"6907765b-f6d7-427e-aff4-5a30450f270c","location":{"line":9,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the USSD canister is deployed"},{"id":"a769e3a4-11c2-4266-a58e-9e0afc5b8635","location":{"line":10,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have a registered account with phone \"+254700123456\""},{"id":"8ddcd1aa-c4d7-488a-9d87-3398a332c8bb","location":{"line":11,"column":5},"keyword":"And
