window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"28.1.0","implementation":{"version":"12.2.0","name":"cucumber-js"},"cpu":{"name":"arm64"},"os":{"name":"darwin","version":"24.6.0"},"runtime":{"name":"node.js","version":"24.8.0"}}},{"source":{"data":"@integration\nFeature: USSD Bitcoin Menu\n  As a user\n  I want to manage my Bitcoin (ckBTC) via USSD\n  So that I can buy, send, and check my Bitcoin balance\n\n  Background:\n    Given the local ICP replica is running\n    And the USSD canister is deployed\n    And I have a registered account with phone \"+254700123456\"\n    And I have set up a PIN \"1234\"\n\n  Scenario: Check Bitcoin balance\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"2\" for Bitcoin\n    And I select option \"1\" for Check Balance\n    Then I should see my ckBTC balance\n\n  Scenario: Buy Bitcoin successfully\n    Given I have 100000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"2\" for Bitcoin\n    And I select option \"2\" for Buy Bitcoin\n    And I enter amount \"50000\" KES\n    And I enter PIN \"1234\"\n    Then I should see \"Transaction successful\"\n    And I should see \"Bought\" and ckBTC amount\n    And 50000 KES should be deducted from my balance\n    And ckBTC should be added to my balance\n\n  Scenario: Buy Bitcoin with insufficient KES\n    Given I have 1000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"2\" for Bitcoin\n    And I select option \"2\" for Buy Bitcoin\n    And I enter amount \"50000\" KES\n    And I enter PIN \"1234\"\n    Then I should see \"Insufficient balance\"\n\n  Scenario: Buy Bitcoin with wrong PIN\n    Given I have 100000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"2\" for Bitcoin\n    And I select option \"2\" for Buy Bitcoin\n    And I enter amount \"50000\" KES\n    And I enter PIN \"9999\"\n    Then I should see \"Incorrect PIN\"\n\n  Scenario: Send Bitcoin successfully\n    Given I have 0.001 ckBTC in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"2\" for Bitcoin\n    And I select option \"4\" for Send Bitcoin\n    And I enter BTC address \"bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh\"\n    And I enter amount \"0.0005\" ckBTC\n    And I enter PIN \"1234\"\n    Then I should see \"Transaction successful\"\n    And 0.0005 ckBTC should be deducted from my balance\n\n  Scenario: Send Bitcoin with invalid address\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"2\" for Bitcoin\n    And I select option \"4\" for Send Bitcoin\n    And I enter BTC address \"invalid_address\"\n    Then I should see \"Invalid BTC address\"\n\n  Scenario: Send Bitcoin with insufficient balance\n    Given I have 0.0001 ckBTC in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"2\" for Bitcoin\n    And I select option \"4\" for Send Bitcoin\n    And I enter BTC address \"bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh\"\n    And I enter amount \"0.001\" ckBTC\n    And I enter PIN \"1234\"\n    Then I should see \"Insufficient balance\"\n","uri":"tests/integration/features/ussd-bitcoin.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@integration","id":"d919bd41-e193-4c6c-943b-eeca96e06d36"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"USSD Bitcoin Menu","description":"  As a user\n  I want to manage my Bitcoin (ckBTC) via USSD\n  So that I can buy, send, and check my Bitcoin balance","children":[{"background":{"id":"923f332a-3996-4e9b-9f84-491a84157f64","location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"70daeb20-65ca-460e-8783-525663f8cee6","location":{"line":8,"column":5},"keyword":"Given ","keywordType":"Context","text":"the local ICP replica is running"},{"id":"52e52851-b776-48a6-b05b-54faef9 ld see \"Language set\" in Luganda\n    And my language preference should be saved as \"lg\"\n\n  Scenario: Change language to Swahili\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"5\" for Language\n    And I select option \"3\" for Swahili\n    Then I should see \"Language set\" in Swahili\n    And my language preference should be saved as \"sw\"\n\n  Scenario: Language persists across sessions\n    Given I have set my language to Luganda\n    When I dial USSD code \"*384*22948#\" in a new session\n    Then I should see the main menu in Luganda\n\n  Scenario: All menus respect language preference\n    Given I have set my language to Swahili\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    Then I should see the local currency menu in Swahili\n    When I select option \"0\" to go back\n    And I select option \"2\" for Bitcoin\n    Then I should see the Bitcoin menu in Swahili\n","uri":"tests/integration/features/ussd-language.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@integration","id":"cd7fb4ab-2e49-43c1-9c7d-323cc3474e1b"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"USSD Language Selection","description":"  As a user\n  I want to change my language preference via USSD\n  So that I can use the service in my preferred language","children":[{"background":{"id":"fe4782cb-8a45-4947-8cc2-1ff2029e826c","location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"65c2171c-c92d-4c0d-ae5e-3edb4bfe14b1","location":{"line":8,"column":5},"keyword":"Given ","keywordType":"Context","text":"the local ICP replica is running"},{"id":"520850d7-f3b5-4120-99e2-74ab6f8f1f00","location":{"line":9,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the USSD canister is deployed"},{"id":"7b9bdc0a-a701-484f-aafd-885a23f82f54","location":{"lin with phone \"+254700123456\"\n    And I have set up a PIN \"1234\"\n\n  Scenario: Check KES balance\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"1\" for Check Balance\n    Then I should see my KES balance\n    And I should see my ckBTC balance\n    And I should see my ckUSDC balance\n\n  Scenario: Send money successfully\n    Given I have 1000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"2\" for Send Money\n    And I enter recipient phone \"+254700999888\"\n    And I enter amount \"100\"\n    And I enter PIN \"1234\"\n    Then I should see \"Transaction successful\"\n    And 100 KES should be deducted from my balance\n\n  Scenario: Send money with invalid phone\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"2\" for Send Money\n    And I enter recipient phone \"invalid\"\n    Then I should see \"Invalid phone\"\n\n  Scenario: Send money with insufficient balance\n    Given I have 50 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"2\" for Send Money\n    And I enter recipient phone \"+254700999888\"\n    And I enter amount \"100\"\n    And I enter PIN \"1234\"\n    Then I should see \"Insufficient balance\"\n\n  Scenario: Send money with wrong PIN\n    Given I have 1000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"2\" for Send Money\n    And I enter recipient phone \"+254700999888\"\n    And I enter amount \"100\"\n    And I enter PIN \"9999\"\n    Then I should see \"Incorrect PIN\"\n\n  Scenario: Send money - PIN lockout after 3 failed attempts\n    Given I have 1000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"2\" for Send Money\n    And I enter recipient phone \"+254700999888\"\n    And I enter amount \"100\"\n    And I enter wrong PIN 3 times\n    Then I should see \"Too many failed attempts\"\n    And I should be locked out for 15 minutes\n\n  Scenario: Withdraw cash successfully\n    Given I have 1000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"4\" for Withdraw\n    And I enter amount \"500\"\n    And I enter PIN \"1234\"\n    Then I should see \"Transaction successful\"\n    And I should see \"Receive cash\"\n    And 500 KES should be deducted from my balance\n\n  Scenario: Withdraw with amount below minimum\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"4\" for Withdraw\n    And I enter amount \"5\"\n    Then I should see \"Amount too small\"\n    And I should see \"Minimum is 10 KES\"\n\n  Scenario: Withdraw with amount above maximum\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"1\" for Local Currency\n    And I select option \"4\" for Withdraw\n    And I enter amount \"2000000\"\n    Then I should see \"Amount too large\"\n    And I should see \"Maximum is 1000000 KES\"\n","uri":"tests/integration/features/ussd-local-currency.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@integration","id":"ceb3ae68-fde3-4a02-83fe-fb14e7fcd2e5"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"USSD Local Currency Menu","description":"  As a user\n  I want to manage my local currency (KES) via USSD\n  So that I can send money, check balance, and withdraw","children":[{"background":{"id":"338d13c7-27d5-4285-9971-ff1b5d51f137","location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"d0 \n    Given I have 500 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"3\" for USDC\n    And I select option \"2\" for Buy USDC\n    And I enter amount \"10000\" KES\n    And I enter PIN \"1234\"\n    Then I should see \"Insufficient balance\"\n\n  Scenario: Buy USDC with wrong PIN\n    Given I have 20000 KES in my account\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"3\" for USDC\n    And I select option \"2\" for Buy USDC\n    And I enter amount \"15000\" KES\n    And I enter PIN \"9999\"\n    Then I should see \"Incorrect PIN\"\n\n  Scenario: Buy USDC with amount below minimum\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"3\" for USDC\n    And I select option \"2\" for Buy USDC\n    And I enter amount \"5\" KES\n    Then I should see \"Amount too small\"\n\n  Scenario: Buy USDC with amount above maximum\n    When I dial USSD code \"*384*22948#\"\n    And I select option \"3\" for USDC\n    And I select option \"2\" for Buy USDC\n    And I enter amount \"2000000\" KES\n    Then I should see \"Amount too large\"\n","uri":"tests/integration/features/ussd-usdc.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@integration","id":"2d954eec-82b6-493c-bef8-44b68dd08cf8"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"USSD USDC Menu","description":"  As a user\n  I want to manage my USDC (ckUSDC) via USSD\n  So that I can buy, send, and check my USDC balance","children":[{"background":{"id":"e0c55ad2-a80b-4a44-9c3d-06741784109b","location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"9961418f-f2ae-4aaa-ac05-f7e5dde309ad","location":{"line":8,"column":5},"keyword":"Given ","keywordType":"Context","text":"the local ICP replica is running"},{"id":"09054206-c968-4a9b-9b10-2503f29d1f00","location":{"line":9,"column":5},"keyword":"And
