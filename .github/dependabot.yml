version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "afritokeni-team"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group updates by type
    groups:
      dfinity:
        patterns:
          - "@dfinity/*"
      junobuild:
        patterns:
          - "@junobuild/*"
      svelte:
        patterns:
          - "svelte*"
          - "@sveltejs/*"
      testing:
        patterns:
          - "@cucumber/*"
          - "vitest*"
          - "@vitest/*"
      development:
        dependency-type: "development"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "chore(ci)"
