name: Deploy to Production

on:
  push:
    branches: [main]

env:
  NODE_VERSION: 22

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://dkk74-oyaaa-aaaal-askxq-cai.icp0.io
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Build
        run: pnpm run build
      
      - name: Deploy to Production
        uses: junobuild/juno-action@main
        with:
          args: deploy --mode production
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_PRODUCTION_TOKEN }}
      
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://dkk74-oyaaa-aaaal-askxq-cai.icp0.io" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
