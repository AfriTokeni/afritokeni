name: Deploy to Juno

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 22

jobs:
  # Lint & Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - name: TypeScript Check
        run: npm run check
      
      - name: ESLint
        run: npx eslint . --ext .ts,.tsx,.svelte --max-warnings 0
      
      - name: Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Unit Tests
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - name: Run Unit Tests
        run: npm run test:unit
        env:
          NODE_ENV: unit-test

  # Integration Tests
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - name: Run Integration Tests
        run: npm run test:integration
        env:
          NODE_ENV: integration
          DFX_NETWORK: local
        continue-on-error: true

  # E2E Tests
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          NODE_ENV: e2e
          DFX_NETWORK: local
        continue-on-error: true

  # Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - name: Build Application
        run: npm run build
      
      - name: Verify Build
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed"
            exit 1
          fi
          echo "Build size: $(du -sh dist | cut -f1)"

  # Deploy to Staging (feature branches & PRs)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test-unit]
    if: github.ref != 'refs/heads/main'
    environment:
      name: staging
      url: https://atbka-rp777-77775-aaaaq-cai.icp0.io
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - name: Deploy to Staging
        uses: junobuild/juno-action@main
        with:
          args: deploy --mode development
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_TOKEN }}
      
      - name: Comment PR with Staging URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = 'https://atbka-rp777-77775-aaaaq-cai.icp0.io';
            const body = `## ðŸš€ Staging Deployment\n\nâœ… **Deployed to Staging**\n\n**Preview URL:** ${url}\n**Branch:** ${context.payload.pull_request.head.ref}\n**Commit:** ${context.sha.substring(0, 7)}\n\nðŸ” Review the changes before merging to production.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Deploy to Production (main branch only)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test-unit, test-integration, test-e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://dkk74-oyaaa-aaaal-askxq-cai.icp0.io
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - name: Deploy to Production
        uses: junobuild/juno-action@main
        with:
          args: deploy --mode production
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_TOKEN }}
      
      - name: Production Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://dkk74-oyaaa-aaaal-askxq-cai.icp0.io" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
