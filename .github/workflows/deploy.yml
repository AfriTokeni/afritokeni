name: Deploy to Juno

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 22

jobs:
  # Lint & Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: TypeScript Check
        run: pnpm run check
        env:
          AT_USERNAME: ${{ secrets.AT_USERNAME }}
          AT_API_KEY: ${{ secrets.AT_API_KEY }}
          AT_SHORT_CODE: ${{ secrets.AT_SHORT_CODE }}
      
      - name: ESLint (fail on warnings)
        run: pnpm exec eslint . --ext .ts,.tsx,.svelte --max-warnings 0
      
      - name: Security Audit
        run: pnpm audit --audit-level=high
        continue-on-error: true
      
      - name: Check for Secrets
        run: |
          if grep -r "api.*key\|secret\|password\|private.*key" --include="*.ts" --include="*.tsx" --include="*.svelte" --exclude-dir=node_modules --exclude-dir=dist src/ 2>/dev/null; then
            echo "âš ï¸ Potential secrets found in code"
            exit 1
          fi

  # Unit Tests
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Run Unit Tests
        run: pnpm run test:unit
        env:
          NODE_ENV: unit-test

  # Integration Tests
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Run Integration Tests
        run: pnpm run test:integration
        env:
          NODE_ENV: integration
          DFX_NETWORK: local

  # E2E Tests
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Run E2E Tests
        run: pnpm run test:e2e
        env:
          NODE_ENV: e2e
          DFX_NETWORK: local

  # Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Build Application
        run: pnpm run build
      
      - name: Verify Build
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed"
            exit 1
          fi
          echo "Build size: $(du -sh dist | cut -f1)"

  # Deploy to Staging (feature branches only, NOT PRs)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test-unit, test-integration, test-e2e]
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    environment:
      name: staging
      url: https://atbka-rp777-77775-aaaaq-cai.icp0.io
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Deploy to Staging
        uses: junobuild/juno-action@main
        with:
          args: deploy --mode development
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_TOKEN }}
      
      - name: Staging Deployment Summary
        run: |
          echo "## ðŸš€ Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://atbka-rp777-77775-aaaaq-cai.icp0.io" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Deploy to Production (main branch only)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test-unit, test-integration, test-e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://dkk74-oyaaa-aaaal-askxq-cai.icp0.io
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Deploy to Production
        uses: junobuild/juno-action@main
        with:
          args: deploy --mode production
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_TOKEN }}
      
      - name: Production Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://dkk74-oyaaa-aaaal-askxq-cai.icp0.io" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
