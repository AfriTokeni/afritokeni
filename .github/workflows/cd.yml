name: CD - Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual deploys

env:
  NODE_VERSION: 22

jobs:
  deploy:
    name: Build & Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://dkk74-oyaaa-aaaal-askxq-cai.icp0.io
    steps:
      - uses: actions/checkout@v5
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build SvelteKit App
        run: pnpm run build
      
      - name: Build Satellite Functions
        uses: junobuild/juno-action@full
        with:
          args: functions build
      
      - name: Publish Satellite Functions
        uses: junobuild/juno-action@full
        with:
          args: functions publish
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_PRODUCTION_TOKEN }}
      
      - name: Deploy Frontend to Juno
        uses: junobuild/juno-action@main
        with:
          args: deploy --mode production
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_PRODUCTION_TOKEN }}
      
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://dkk74-oyaaa-aaaal-askxq-cai.icp0.io" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend (SPA) deployed to Juno" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Satellite functions deployed (USSD/SMS webhooks)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Everything running on ICP - no separate server needed!" >> $GITHUB_STEP_SUMMARY
