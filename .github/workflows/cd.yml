name: CD - Deploy to Production

on:
  push:
    branches: [main]

env:
  NODE_VERSION: 22

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build SvelteKit App
        run: pnpm run build
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: frontend-build
          path: build/
          retention-days: 1

  build-satellite:
    name: Build Satellite Functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
      
      - name: Install Juno CLI
        run: npm install -g @junobuild/cli
      
      - name: Install ic-wasm
        run: cargo install ic-wasm
      
      - name: Build Satellite Functions
        run: juno functions build --lang rust
      
      - name: Upload Satellite Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: satellite-build
          path: .juno/
          retention-days: 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-frontend, build-satellite]
    environment:
      name: production
      url: https://dkk74-oyaaa-aaaal-askxq-cai.icp0.io
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build/
      
      - name: Download Satellite Build
        uses: actions/download-artifact@v4
        with:
          name: satellite-build
          path: .juno/
      
      - name: Deploy to Juno
        uses: junobuild/juno-action@main
        with:
          args: deploy --mode production
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_PRODUCTION_TOKEN }}
      
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://dkk74-oyaaa-aaaal-askxq-cai.icp0.io" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend (SPA) deployed to Juno" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Satellite functions deployed (USSD/SMS webhooks)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Everything running on ICP - no separate server needed!" >> $GITHUB_STEP_SUMMARY
