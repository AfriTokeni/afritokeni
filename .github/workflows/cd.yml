name: CD - Deploy to Production

on:
  push:
    branches: [main]

env:
  NODE_VERSION: 22

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://dkk74-oyaaa-aaaal-askxq-cai.icp0.io
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build SvelteKit App
        run: pnpm run build
        env:
          AT_USERNAME: ${{ secrets.AT_USERNAME }}
          AT_API_KEY: ${{ secrets.AT_API_KEY }}
          AT_SHORT_CODE: ${{ secrets.AT_SHORT_CODE }}
      
      - name: Deploy to Juno Production
        uses: junobuild/juno-action@main
        with:
          args: deploy
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_PRODUCTION_TOKEN }}
      
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://dkk74-oyaaa-aaaal-askxq-cai.icp0.io" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… SvelteKit app built and deployed to Juno" >> $GITHUB_STEP_SUMMARY
