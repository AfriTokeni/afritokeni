name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'

env:
  NODE_VERSION: 22

jobs:
  # Separate jobs for better visibility in graph
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --no-frozen-lockfile
      - name: Run svelte-check
        run: pnpm run check
        env:
          AT_USERNAME: ${{ secrets.AT_USERNAME }}
          AT_API_KEY: ${{ secrets.AT_API_KEY }}
          AT_SHORT_CODE: ${{ secrets.AT_SHORT_CODE }}

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --no-frozen-lockfile
      - name: Run ESLint
        run: pnpm exec eslint . --ext .ts,.tsx,.svelte --max-warnings 0

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Trivy (Vulnerability Scanner)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
      
      - name: Run Gitleaks (Secret Scanner)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typecheck, lint]
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Build Application
        run: pnpm run build
        env:
          AT_USERNAME: ${{ secrets.AT_USERNAME }}
          AT_API_KEY: ${{ secrets.AT_API_KEY }}
          AT_SHORT_CODE: ${{ secrets.AT_SHORT_CODE }}
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          retention-days: 7

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Run Unit Tests
        run: pnpm run test:unit
        env:
          NODE_ENV: unit-test

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dfx
        uses: dfinity/setup-dfx@main
      
      - name: Confirm dfx installation
        run: dfx --version
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Run Integration Tests
        run: pnpm run test:integration
        env:
          NODE_ENV: integration
          DFX_NETWORK: local

  deploy-preview:
    name: Wait for Netlify Preview
    runs-on: ubuntu-latest
    needs: [build, test-unit, test-integration]
    if: github.event_name == 'pull_request'
    steps:
      - name: Wait for Netlify Deploy
        uses: josephduffy/wait-for-netlify-action@v1
        id: netlify
        with:
          site_name: "afritokeni"
          max_timeout: 300
      
      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.netlify.outputs.url }}';
            const body = `## ðŸš€ Netlify Preview Deployed\n\nâœ… **Preview URL:** ${url}\n\n**Commit:** \`${context.sha.substring(0, 7)}\`\n\nTests passed! Ready for review.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
