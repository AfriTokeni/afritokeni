name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'

permissions:
  contents: read
  pull-requests: write
  deployments: write
  statuses: write
  security-events: write

env:
  NODE_VERSION: 22

jobs:
  # Separate jobs for better visibility in graph
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --no-frozen-lockfile
      - name: Run svelte-check
        run: pnpm run check
        env:
          AT_USERNAME: "ci-dummy"
          AT_API_KEY: "ci-dummy"
          AT_SHORT_CODE: "ci-dummy"

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --no-frozen-lockfile
      - name: Run ESLint
        run: pnpm exec eslint . --ext .ts,.tsx,.svelte --max-warnings 0

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality
          config-file: ./.github/codeql-config.yml
      
      - name: Run Trivy (Vulnerability Scanner)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
      
      - name: Run Gitleaks (Secret Scanner)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Dependency Audit (npm audit)
        run: pnpm audit --audit-level=high
      
      - name: Semgrep Security Scan (AI-powered)
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/typescript
            p/react
            p/nodejs
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      
      - name: Audit Rust Dependencies
        run: cargo audit
        continue-on-error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typecheck, lint, security]
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Build Application
        run: pnpm run build
        env:
          AT_USERNAME: "ci-dummy"
          AT_API_KEY: "ci-dummy"
          AT_SHORT_CODE: "ci-dummy"
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build
          path: build/
          retention-days: 7

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Run Unit Tests
        run: pnpm run test:unit
        env:
          NODE_ENV: unit-test
        timeout-minutes: 10

  test-canisters:
    name: Canister Tests (Rust)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run Canister Tests
        run: cargo test --release --package deposit_canister --package withdrawal_canister --package exchange_canister
        timeout-minutes: 10

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dfx
        uses: dfinity/setup-dfx@main
      
      - name: Confirm dfx installation
        run: dfx --version
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Run Integration Tests
        run: pnpm run test:integration
        env:
          NODE_ENV: integration
          DFX_NETWORK: local
        timeout-minutes: 15

  # Apply Juno config for PR preview (datastore/storage collections only)
  deploy-juno-preview:
    name: Apply Juno Config (Preview)
    runs-on: ubuntu-latest
    needs: [typecheck, lint]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Apply Juno Config to Preview Satellite
        uses: junobuild/juno-action@main
        with:
          args: config apply --force --mode preview
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_PREVIEW_TOKEN }}
