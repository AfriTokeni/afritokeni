name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'

permissions:
  contents: read
  pull-requests: write
  deployments: write
  statuses: write
  security-events: write

env:
  NODE_VERSION: 22

jobs:
  # Deploy Juno satellite for PR preview
  deploy-juno-preview:
    name: Deploy Juno Preview
    runs-on: ubuntu-latest
    # needs: [build, test-unit, test-integration]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --no-frozen-lockfile
      
      - name: Debug Token Length
        run: |
          echo "Token length: ${#JUNO_TOKEN}"
          echo "Token starts with: ${JUNO_TOKEN:0:10}..."
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_TOKEN }}
      
      - name: Deploy to Juno Preview Satellite
        uses: junobuild/juno-action@main
        with:
          args: deploy --mode preview
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_TOKEN }}
